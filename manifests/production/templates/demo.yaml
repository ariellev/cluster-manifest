apiVersion: apps/v1
kind: Deployment
metadata:
  name: demo
  labels:
    app: demo

spec:
  replicas: 1
  selector:
    matchLabels:
      app: demo
  template:
    metadata:
      labels:
        app: demo
    spec:
      containers:
      - name: frontend
        image: valerann.jfrog.io/docker/demo:{{ .Values.image.tag }}
        ports:
        - containerPort: 3000
      imagePullSecrets:
        - name: jfrog
      livenessProbe:
        httpGet:
          path: /
          port: 3000
        initialDelaySeconds: 3
        periodSeconds: 3
---
apiVersion: v1
kind: Service
metadata:
  name: demo
spec:
  selector:
    app: demo
  ports:
    - protocol: TCP
      port: 80
      targetPort: 3000
---
apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: demo
  annotations:
    ingress.kubernetes.io/rewrite-target: /
    kubernetes.io/ingress.class: ambassador
spec:
  rules:
  - host: demo.{{ .Chart.Name }}.com
    http:
      paths:
        - path: /
          pathType: Prefix
          backend:
            service:
              name: demo
              port:
                number: 80
