apiVersion: argoproj.io/v1alpha1
kind: AppProject
metadata:
  name: admin
  namespace: argocd
spec:
  sourceRepos:
  - https://github.com/ariellev/cluster-manifest.git
  destinations:
  - namespace: '*'
    server: https://kubernetes.default.svc
  roles:
  # A role which provides read-only access to all applications in the project
  - name: read-only
    description: Read-only privileges to argocd
---
apiVersion: argoproj.io/v1alpha1
kind: AppProject
metadata:
  name: valerann
  namespace: argocd
spec:
  sourceRepos:
  - https://github.com/ariellev/cluster-manifest.git
  destinations:
  - namespace: valerann
    server: https://kubernetes.default.svc
  roles:
  # A role which provides read-only access to all applications in the project
  - name: read-only
    description: Read-only privileges to argocd
---
apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: argocd
  namespace: argocd
  finalizers:
    - resources-finalizer.argocd.argoproj.io
spec:
  project: admin
  source:
    path: admin
    repoURL: https://github.com/ariellev/cluster-manifest.git
    targetRevision: master
  destination:
    namespace: argocd
    server: https://kubernetes.default.svc
  syncPolicy:
    automated:
      selfHeal: true
      prune: true
